name: TriBITS Testing

# Controls when the action will run.
# Triggers the workflow on push or pull request
# for the master and develop branch
on:
  push:
    branches: [ 377-provide-feedback-on-TriBITS-package-dependencies-data-structures-CI ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    strategy:
      matrix:
        config:
          - { os: ubuntu-latest, cc: gcc-9,  cxx: g++-9,  fc: gfortran-9,  python: "3.8" }
          - { os: ubuntu-latest, cc: gcc-10, cxx: g++-10, fc: gfortran-10, python: "3.8" }
          - { os: ubuntu-latest, cc: gcc-9,  cxx: g++-9,  python: "3.8" }
          - { os: ubuntu-latest, cc: gcc-10, cxx: g++-10, python: "3.8" }

    runs-on: ${{ matrix.config.os }}

    steps:
      - uses: actions/checkout@v2

      - name: Update OS and install packages
        run: |
          sudo apt-get update -y && sudo apt-get upgrade -y
          wget -O cmake.sh https://github.com/Kitware/CMake/releases/download/v3.17.0/cmake-3.17.0-Linux-x86_64.sh
          sudo sh cmake.sh --skip-license --exclude-subdir --prefix=/usr/local/
          sudo apt-get -y install valgrind
          sudo apt-get -y install ninja-build
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.config.python }}
      - name: Run script
        run: |
          cd ..
          mkdir tribits-build
          cd tribits-build
          which cmake
          cmake --version
          ctest -V -S ../TriBITS/cmake/ctest/travisci/ctest_trusty_serial_debug.cmake
