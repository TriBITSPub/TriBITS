language: c++
before_install:
  # install CMake 2.8.12.2 from PPA until travis upgrades
  - sudo add-apt-repository -y ppa:nschloe/trilinos-nightly
  - sudo apt-get update -qq
  - sudo apt-get install cmake-data cmake
  # Install gfortran
  - sudo apt-get install gfortran
install:
  - mkdir build
  - cd build/
  - cmake ../
  - make
script:
  - ctest
